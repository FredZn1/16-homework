{% extends "base.html" %}

{% block title %}Create Category - Astrum Market{% endblock %}

{% block content %}
<div class="content-container animate-slide-up">
    <h1 class="page-title">Create New Category</h1>
    <form id="category-form" class="form" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name" class="form-label">Category Name:</label>
            <input type="text" id="id_name" name="name" required class="form-input">
        </div>

        <div class="form-group">
            <label for="id_description" class="form-label">Description:</label>
            <textarea id="id_description" name="description" required class="form-input"></textarea>
        </div>

        <div class="form-group">
            <label for="id_parent" class="form-label">Parent Category (optional):</label>
            <select id="id_parent" name="parent" class="form-input">
                <option value="">None</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="submit-button">Create Category</button>
    </form>
</div>
{% endblock %}
