<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrum Market - Create Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="animate-fade-in">
            <div class="header-content">
                <a href="/" class="logo">Astrum Market</a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="product-by-category.html">Products</a>
                    <a href="product-create.html">Add Product</a>
                    <a href="brand-create.html">Add Brand</a>
                    <a href="category-create.html">Add Category</a>
                    <a href="color-create.html">Add Color</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="content-container animate-slide-up">
                <h1 class="page-title">Create New Product</h1>
                <form id="product-form" class="form">
                    <div class="form-group">
                        <label for="product-name" class="form-label">Product Name:</label>
                        <input type="text" id="product-name" name="product-name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="product-price" class="form-label">Price:</label>
                        <input type="number" id="product-price" name="product-price" min="0" step="0.01" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="product-brand" class="form-label">Brand:</label>
                        <select id="product-brand" name="product-brand" required class="form-input">
                            <option value="">Select a brand</option>
                            <option value="brand1">Apple</option>
                            <option value="brand2">Samsung</option>
                            <option value="brand3">Sony</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-category" class="form-label">Category:</label>
                        <select id="product-category" name="product-category" required class="form-input">
                            <option value="">Select a category</option>
                            <option value="category1">Headphones</option>
                            <option value="category2">Smartphones</option>
                            <option value="category3">Laptops</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-color" class="form-label">Color:</label>
                        <select id="product-color" name="product-color" required class="form-input">
                            <option value="">Select a color</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-description" class="form-label">Description:</label>
                        <textarea id="product-description" name="product-description" required class="form-input"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image" class="form-label">Product Image:</label>
                        <input type="file" id="product-image" name="product-image" accept="image/*" required class="form-input">
                    </div>
                    <button type="submit" class="submit-button">Create Product</button>
                </form>
            </div>
        </main>

        <footer class="animate-fade-in">
            <p>&copy; 2023 Astrum Market. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
