{% extends 'base.html' %}
{% load static %}

{% block title %}Create Product - Astrum Market{% endblock %}

{% block content %}
<div class="content-container animate-slide-up">
    <h1 class="page-title">Create New Product</h1>
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="form-label">Product Name:</label>
            <input type="text" id="id_name" name="name" required class="form-input">
        </div>
        <div class="form-group">
            <label for="id_price" class="form-label">Price:</label>
            <input type="number" id="id_price" name="price" min="0" step="0.01" required class="form-input">
        </div>
        <div class="form-group">
            <label for="id_brand" class="form-label">Brand:</label>
            <select id="id_brand" name="brand" required class="form-input">
                <option value="">Select a brand</option>
                {% for brand in brands %}
                    <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_category" class="form-label">Category:</label>
            <select id="id_category" name="category" required class="form-input">
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_color" class="form-label">Color:</label>
            <select id="id_color" name="color" required class="form-input">
                <option value="">Select a color</option>
                {% for color in colors %}
                    <option value="{{ color.id }}">{{ color.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_description" class="form-label">Description:</label>
            <textarea id="id_description" name="description" required class="form-input"></textarea>
        </div>
        <div class="form-group">
            <label for="id_image" class="form-label">Product Image:</label>
            <input type="file" id="id_image" name="image" accept="image/*" required class="form-input">
        </div>
        <button type="submit" class="submit-button">Create Product</button>
    </form>
</div>
{% endblock %}
